<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>GenZ VN shopping cart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/cart.css" />
    </head>
    <body>
    <div class="GV__cart--container">
    <h1>Shopping Cart</h1>
        <div class="GV__cart">
        <div>
            <div class="GV__cart--header">
                <div></div>
                <div>Name</div>
                <div>Quantity</div>
                <div>Price</div>
                <div>Total</div>
            </div>
            <div class="GV__cart--item">
                <img class="GV__cart--img" src="./assets/img/bluebag.webp" alt="Blue Bag" />
                <div>Blue Bag</div>
                <div>1</div>
                <div>$50</div>
                <div>$50</div>
            </div>
            <div class="GV__cart--item">
                <img class="GV__cart--img" src="./assets/img/blueset.webp" alt="Blue Set" />
                <div>Blue Set</div>
                <div>1</div>
                <div>$30</div>
                <div>$30</div>
            </div>
            <div class="GV__cart--item">
                <img class="GV__cart--img" src="./assets/img/bottle.webp" alt="Blue Bottle" />
                <div>Blue Bottle</div>
                <div>1</div>
                <div>$30</div>
                <div>$30</div>
            </div>
        </div>
        </div>
        <br/>
        <div class="GV__cart--Summary">
            <p>Order Total: $110</p>
        </div>
        <div class="GV__cart--Btn">
            <a class="btn continue" href="index.html">CONTINUE SHOPPING</a>
            <button class="btn pay">PAY NOW</button>
        </div>
    </div>
        
    <div class="GV__cart--container--mobile">
    <h1>Shopping Cart</h1>
        <div class="GV__cart">
        <div>
            <div class="GV__cart--header--mobile">
                <div></div>
                <div>Name</div>
                <div>Price</div>
                <div>Total</div>
            </div>
            <div class="GV__cart--item--mobile">
                <img class="GV__cart--img" src="./assets/img/bluebag.webp" alt="Blue Bag" />
                <div>Blue Bag <br/> Quantity: 1</div>
                <div>$50</div>
                <div>$50</div>
            </div>
            <div class="GV__cart--item--mobile">
                <img class="GV__cart--img" src="./assets/img/blueset.webp" alt="Blue Set" />
                <div>Blue Set <br/> Quantity: 1</div>
                <div>$30</div>
                <div>$30</div>
            </div>
            <div class="GV__cart--item--mobile">
                <img class="GV__cart--img" src="./assets/img/bottle.webp" alt="Blue Bottle" />
                <div>Blue Bottle <br/> Quantity: 1</div>
                <div>$30</div>
                <div>$30</div>
            </div>
        </div>
        </div>
        <br/>
        <div class="GV__cart--Summary">
            <p>Order Total: $110</p>
        </div>
        <div class="GV__cart--Btn">
            <a class="btn continue" href="index.html">CONTINUE SHOPPING</a>
            <button class="btn pay">PAY NOW</button>
        </div>
    </div>
    </body>
</html>
